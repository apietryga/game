<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Game</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            height:100%;
        }
        body{
            margin:0;
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        canvas{
            width:100%;
            height:100%;
        }
        main{
            width:100%;
            display:flex;
            justify-content: center;
            align-content: center;
            position:relative;
        }
        .gameInfo{
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            display:flex;
            opacity:0;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body onload="startGame()" onclick="gamePlane.key = true">
   <main class="game">
       <div class="gameInfo"></div>
   </main>
   <script src="old_app.js"></script>
</body>
</html>
